<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h2 class="header">Generate a <br/> <span>Random Password</span></h2>
    <div class="display">
      <input type="text" id="password" placeholder="Password">
      <img onclick="copyPassword()" src="images/copy.png" alt="">
    </div>
    <button onclick="createPassword()" id="generate-box"><img src="images/generate.png">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
